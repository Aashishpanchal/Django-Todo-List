{% extends 'basic.html' %}
{% block titleName %}
Create TODO
{% endblock titleName %}
{% block body %}
<div class="container my-4">
    <h1 class="text-center">Create a TODO</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong> Click Here Go to <a href="/" class="alert-link">Home</a> Page.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form active="/Create/" method="POST"> {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input name="Title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Content</label>
            <textarea name="Content" class="form-control" id="exampleFormControlTextarea1" rows="5" required></textarea>
        </div>
        <div class="form-check">
            <input name="Important" value="True" class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Important
            </label>
          </div>
        <button class="my-4 btn btn-lg btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
